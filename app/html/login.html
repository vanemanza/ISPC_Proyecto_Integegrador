<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <!-- Bootstrap CSS -->
      <link href="css/bootstrap.min.css" rel="stylesheet">
      <link rel="stylesheet" href="estilos.css">

      <!--googlefonts-->

      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">

      <title>login definitivo</title>

  </head>
    <body>

      <div class="row m-lg-2">
        <div class="col-12 text-start">
            <img src="./imagenes/Logo-mirifa.png" alt="logo" height="80px">
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="container mb-3 mt-4">

                      

          <h1 class="text-center">Ingresar</h1>
          <form action="" method="post" class="needs-validation">

          <div class="form-group">
          <label class="form-label" for="email">correo electrónico</label>
          <input class="form-control rounded-pill" type="email" id="email">
          </div>
                    
          <div class="form-group">
          <label class="form-label" for="password">contraseña</label>
          <input class="form-control rounded-pill" type="password" id="password">
          </div>
                    
          <div class="form-check mb-4">
          <label for="conectado" class="form-check-label d-inline-flex p-1 bd-highlight">recordarme</label>
          <input type="checkbox" name="conectado" class="form-check-input" id="conectado">
          </div>
                    
          <input class="btn btn-primary w-100 mt-4 rounded-pill" type="submit" value="entrar">
                    
          <div class="my-4">
          <span>¿Aun no tienes una cuenta?
          <a class="registrate" href="registroPrueba.html" target="_blank"><br> registrate</a>
          </span> 
          <span><br> ¿olvidaste tu contraseña?
          <a class="registrate" href="registroPrueba.html" target="_blank"><br> recuperar contraseña</a>
          </span> 
          </div>
          </div>
          </form>
        </div>

      </div>
        
        



    </body>
</html>
